<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
    <script>
        async function fetchData() {
            const url = 'http://localhost:5000/users'; // Ваш API
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('CORS Error:', error);
            }
        }
        fetchData();
    </script>
</head>
<body>
    <h1>CORS Test</h1>
</body>
</html>
